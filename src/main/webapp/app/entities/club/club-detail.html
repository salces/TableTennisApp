
<div>
    <h2><span>Club</span> {{vm.club.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span>Prefix</span></dt>
        <dd>
            <span>{{vm.club.prefix}}</span>
        </dd>
        <dt><span>Location</span></dt>
        <dd>
            <span>{{vm.club.location}}</span>
        </dd>
        <dt><span>Estabilished</span></dt>
        <dd>
            <span>{{vm.club.estabilished}}</span>
        </dd>
        <dt><span>Email</span></dt>
        <dd>
            <span>{{vm.club.email}}</span>
        </dd>
        <dt><span>Home Page</span></dt>
        <dd>
            <span>{{vm.club.homePage}}</span>
        </dd>
        <dt><span>Manager</span></dt>
        <dd>
            {{vm.club.managerLogin}}
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button" ui-sref="club-detail.edit({id:vm.club.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm"> Edit</span>
    </button>
</div>
