
<div>
    <h2><span>Klub</span> {{vm.club.prefix + ' ' + vm.club.location + ' ' + vm.club.estabilished}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span>Nazwa</span></dt>
        <dd>
            <span>{{vm.club.prefix}}</span>
        </dd>
        <dt><span>Lokacja</span></dt>
        <dd>
            <span>{{vm.club.location}}</span>
        </dd>
        <dt><span>Rok założenia</span></dt>
        <dd>
            <span>{{vm.club.estabilished}}</span>
        </dd>
        <dt><span>Email</span></dt>
        <dd>
            <span>{{vm.club.email}}</span>
        </dd>
        <dt><span>Strona domowa</span></dt>
        <dd>
            <span><a href="{{vm.club.homePage}}" target="_blank">{{vm.club.homePage}}</a></span>
        </dd>
        <dt><span>Obraz</span></dt>
        <dd>
            <a ui-sref="image-detail({id:vm.club.imageId})">{{vm.club.imageAlias}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Cofnij</span>
    </button>

    <button type="button" ui-sref="club-detail.edit({id:vm.club.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm"> Edytuj</span>
    </button>
</div>
