
<div>
    <h2><span>Player</span> {{vm.player.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span>Name</span></dt>
        <dd>
            <span>{{vm.player.name}}</span>
        </dd>
        <dt><span>Surname</span></dt>
        <dd>
            <span>{{vm.player.surname}}</span>
        </dd>
        <dt><span>Nationality</span></dt>
        <dd>
            <span>{{vm.player.nationality}}</span>
        </dd>
        <dt><span>Height</span></dt>
        <dd>
            <span>{{vm.player.height}}</span>
        </dd>
        <dt><span>Manager</span></dt>
        <dd>
            {{vm.player.managerLogin}}
        </dd>
        <dt><span>Club</span></dt>
        <dd>
            <a ui-sref="club-detail({id:vm.player.clubId})">{{vm.player.clubPrefix}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button" ui-sref="player-detail.edit({id:vm.player.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm"> Edit</span>
    </button>
</div>
