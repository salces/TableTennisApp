
<div>
    <h2><span>Zawodnik </span> {{vm.player.name + ' ' + vm.player.surname}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span>Imie</span></dt>
        <dd>
            <span>{{vm.player.name}}</span>
        </dd>
        <dt><span>Nazwisko</span></dt>
        <dd>
            <span>{{vm.player.surname}}</span>
        </dd>
        <dt><span>Narodowość</span></dt>
        <dd>
            <span>{{vm.player.nationality}}</span>
        </dd>
        <dt><span>Wzrost</span></dt>
        <dd>
            <span>{{vm.player.height}}</span>
        </dd>
        <dt><span>Klub</span></dt>
        <dd>
            <a ui-sref="club-detail({id:vm.player.clubId})">{{vm.player.clubPrefix}}</a>
        </dd>
        <dt><span>Obraz</span></dt>
        <dd>
            <a ui-sref="image-detail({id:vm.player.imageId})">{{vm.player.imageAlias}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Cofnij</span>
    </button>

    <button type="button" ui-sref="player-detail.edit({id:vm.player.id})" class="btn btn-primary" has-authority="ROLE_USER">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm"> Edytuj</span>
    </button>
</div>
