
<div>
    <h2><span>Obraz</span> {{vm.image.alias}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span>Alias</span></dt>
        <dd>
            <span>{{vm.image.alias}}</span>
        </dd>
        <dt><span>Obraz</span></dt>
        <dd>
            <div ng-if="vm.image.data">
                <a ng-click="vm.openFile(vm.image.dataContentType, vm.image.data)">
                    <img data-ng-src="{{'data:' + vm.image.dataContentType + ';base64,' + vm.image.data}}" style="max-width: 100%;"/>
                </a>
                {{vm.image.dataContentType}}, {{vm.byteSize(vm.image.data)}}
            </div>
        </dd>
        <dt><span>Nazwa</span></dt>
        <dd>
            <span>{{vm.image.name}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Cofnij</span>
    </button>

    <button type="button" ui-sref="image-detail.edit({id:vm.image.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm"> Edycja</span>
    </button>
</div>
