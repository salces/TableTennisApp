
<div>
    <h2><span>Tournament</span> {{vm.tournament.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span>Name</span></dt>
        <dd>
            <span>{{vm.tournament.name}}</span>
        </dd>
        <dt><span>Image</span></dt>
        <dd>
            <a ui-sref="image-detail({id:vm.tournament.imageId})">{{vm.tournament.imageId}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button" ui-sref="tournament-detail.edit({id:vm.tournament.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm"> Edit</span>
    </button>
    <button type="button" ui-sref="tournament-ladder({id:vm.tournament.id})" class="btn btn-info">
        <span class="glyphicon glyphicon-align-left"></span>
        <span class="hidden-xs hidden-sm"> Show ladder</span>
    </button>
</div>
