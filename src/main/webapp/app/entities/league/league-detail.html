
<div>
    <h2><span>League</span> {{vm.league.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span>Name</span></dt>
        <dd>
            <span>{{vm.league.name}}</span>
        </dd>
        <dt><span>Image</span></dt>
        <dd>
            <a ui-sref="image-detail({id:vm.league.image.id})">{{vm.league.image.id}}</a>
        </dd>
        <dt><span>Competitors</span></dt>
        <dd>
            <span ng-repeat="competitors in vm.league.competitors">
                <a ui-sref="club-detail({id: competitors.id})">{{competitors.id}}</a>{{$last ? '' : ', '}}
            </span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button" ui-sref="league-detail.edit({id:vm.league.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm"> Edit</span>
    </button>

    <button type="button" ui-sref="league-rounds({id:vm.league.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm"> Show rounds</span>
    </button>
</div>
