
<div>
    <h2><span>Liga</span> {{vm.league.name}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span>Nazwa</span></dt>
        <dd>
            <span>{{vm.league.name}}</span>
        </dd>
        <dt><span>Obraz</span></dt>
        <dd>
            <a ui-sref="image-detail({id:vm.league.image.id})">{{vm.league.image.id}}</a>
        </dd>
        <dt><span>Uczestnicy</span></dt>
        <dd>
            <span ng-repeat="competitors in vm.league.competitors">
                <a ui-sref="club-detail({id: competitors.id})">{{competitors.prefix + ' ' + competitors.location + ' ' + competitors.estabilished}}</a>{{$last ? '' : ', '}}
            </span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Cofnij</span>
    </button>

    <button type="button" ui-sref="league-detail.edit({id:vm.league.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm"> Edytuj</span>
    </button>

    <button type="button" ui-sref="league-rounds({id:vm.league.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-th"></span>
        <span class="hidden-xs hidden-sm">Rundy</span>
    </button>

    <button type="button" ui-sref="league-table" class="btn btn-primary" has-authority="ROLE_USER">
        <span class="glyphicon glyphicon-th-list"></span>
        <span class="hidden-xs hidden-sm">Tabela</span>
    </button>
</div>
