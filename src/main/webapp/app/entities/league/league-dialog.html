
<form name="editForm" role="form" novalidate ng-submit="vm.save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myLeagueLabel">Stwórz lub edytuj ligę</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.league.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.league.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_name">Nazwa</label>
            <input type="text" class="form-control" name="name" id="field_name"
                    ng-model="vm.league.name"
                    required ng-minlength="2" ng-maxlength="25" />
            <div ng-show="editForm.name.$invalid">
                <p class="help-block"
                    ng-show="editForm.name.$error.required">
                    To pole jest wymagane.
                </p>
                <p class="help-block"
                    ng-show="editForm.name.$error.minlength" translate-value-min="2">
                    To pole wymaga minimum 2 znaków.
                </p>
                <p class="help-block"
                    ng-show="editForm.name.$error.maxlength">
                    To pole może zawierać maksymalnie 25 znaków.
                </p>
            </div>
        </div>

        <div class="form-group">
            <label for="field_image">Obraz</label>
            <select class="form-control" id="field_image" name="image" ng-model="vm.league.image" ng-options="image as image.id for image in vm.images track by image.id">
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label for="field_competitors">Uczestnicy</label>
            <select class="form-control" id="field_competitors" multiple name="competitors" ng-model="vm.league.competitors" ng-options="club as club.prefix + ' ' + club.location + ' ' + club.estabilished for club in vm.clubs track by club.id"></select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Anuluj</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Zapisz</span>
        </button>
    </div>
</form>
