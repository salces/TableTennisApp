<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
            ng-click="vm.clear()">&times;</button>
    <h4 class="modal-title" id="myTournamentLabel">Rundy</h4>
</div>
<div class="modal-body">
    <table>
        <th>Druzyna</th>
        <th>Wynik</th>
        <tr>
            <td>{{vm.round.firstTeam.prefix+ ' ' + vm.round.firstTeam.location + ' ' +
                vm.round.firstTeam.estabilished}}:
            </td>
            <td><input type="number" ng-model="vm.result.firstClubScore" max="3" step="1"></td>
        </tr>
        <tr>
            <td>{{vm.round.secondTeam.prefix+ ' ' + vm.round.secondTeam.location + ' ' +
                vm.round.secondTeam.estabilished}}:
            </td>
            <td><input type="number" ng-model="vm.result.secondClubScore" max="3" step="1"></td>
        </tr>
    </table>
    <input type="button" value="Zapisz wynik" ng-click="vm.edit()">
</div>
