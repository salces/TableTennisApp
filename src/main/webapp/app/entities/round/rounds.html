<div>
    <h2>Rounds</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="round.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span >
                        Create new Round
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr jh-sort="vm.predicate" ascending="vm.reverse" callback="vm.transition()">
                    <th jh-sort-by="id"><span>ID</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="firstTeam.id"><span>First Team</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="secondTeam.id"><span>Second Team</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="tournamentMatch.id"><span>Tournament Match</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="league.id"><span>League</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="round in vm.rounds track by round.id">
                    <td><a ui-sref="round-detail({id:round.id})">{{round.id}}</a></td>
                    <td>
                        <a ui-sref="club-detail({id:round.firstTeam.id})">{{round.firstTeam.id}}</a>
                    </td>
                    <td>
                        <a ui-sref="club-detail({id:round.secondTeam.id})">{{round.secondTeam.id}}</a>
                    </td>
                    <td>
                        <a ui-sref="tournament-match-detail({id:round.tournamentMatch.id})">{{round.tournamentMatch.id}}</a>
                    </td>
                    <td>
                        <a ui-sref="league-detail({id:round.league.id})">{{round.league.id}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="round-detail({id:round.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="round.edit({id:round.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="round.delete({id:round.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="text-center">
        <jhi-item-count page="vm.page" total="vm.queryCount" items-per-page="vm.itemsPerPage"></jhi-item-count>
    </div>
    <uib-pager total-items="vm.totalItems" ng-model="vm.page" ng-change="vm.transition()"></uib-pager>
</div>
