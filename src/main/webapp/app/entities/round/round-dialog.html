
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myRoundLabel">Create or edit a Round</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.round.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.round.id" readonly />
        </div>

        <div class="form-group">
            <label for="field_firstTeam">First Team</label>
            <select class="form-control" id="field_firstTeam" name="firstTeam" ng-model="vm.round.firstTeam" ng-options="club as club.id for club in vm.clubs track by club.id">
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label for="field_secondTeam">Second Team</label>
            <select class="form-control" id="field_secondTeam" name="secondTeam" ng-model="vm.round.secondTeam" ng-options="club as club.id for club in vm.clubs track by club.id">
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label for="field_tournamentMatch">Tournament Match</label>
            <select class="form-control" id="field_tournamentMatch" name="tournamentMatch" ng-model="vm.round.tournamentMatch" ng-options="tournamentMatch as tournamentMatch.id for tournamentMatch in vm.tournamentmatches track by tournamentMatch.id">
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label for="field_league">League</label>
            <select class="form-control" id="field_league" name="league" ng-model="vm.round.league" ng-options="league as league.id for league in vm.leagues track by league.id">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
