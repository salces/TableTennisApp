
<div>
    <h2><span>Round</span> {{vm.round.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span>First Team</span></dt>
        <dd>
            <a ui-sref="club-detail({id:vm.round.firstTeam.id})">{{vm.round.firstTeam.id}}</a>
        </dd>
        <dt><span>Second Team</span></dt>
        <dd>
            <a ui-sref="club-detail({id:vm.round.secondTeam.id})">{{vm.round.secondTeam.id}}</a>
        </dd>
        <dt><span>Tournament Match</span></dt>
        <dd>
            <a ui-sref="tournament-match-detail({id:vm.round.tournamentMatch.id})">{{vm.round.tournamentMatch.id}}</a>
        </dd>
        <dt><span>League</span></dt>
        <dd>
            <a ui-sref="league-detail({id:vm.round.league.id})">{{vm.round.league.id}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button" ui-sref="round-detail.edit({id:vm.round.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm"> Edit</span>
    </button>
</div>
